---
import Base from "../layouts/Base.astro";
---

<Base title="Mumbai MUN | Register"> 
    <h1 class="text-[4em] font-bold ml-4">Register</h1>

    <style>
        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Page Styling */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f3f3f3, #ffffff); /* Subtle gradient */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 140vh;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        /* Centering Container */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Form Container */
        .form-container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); /* Stronger shadow for depth */
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease;
        }

        /* Hover effect for floating feel */
        .form-container:hover {
            transform: translateY(-5px);
        }

        /* Headings */
        h2 {
            color: #001f3f;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 25px;
        }

        /* Button Group */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Buttons */
        .btn {
            display: block;
            text-decoration: none;
            color: #fff;
            background: #005b96;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background: #004080;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Secondary Button */
        .btn-secondary {
            background: #001f3f;
        }

        .btn-secondary:hover {
            background: #000e29;
        }
    </style> 

    <div class="container">
        <div class="form-container">
            <h2>Welcome to MumbaiMUN</h2>
            <p>Select your registration type to proceed:</p>
            <div class="button-group">
                <a href="delegates.html" class="btn">Delegates</a>
                <a href="delegations.html" class="btn btn-secondary">Delegations</a>
            </div>
        </div>
    </div>
</Base>
